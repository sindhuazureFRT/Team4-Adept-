<section class="section-5">
    <div class="container my-5">
        <div class="py-lg-2">&nbsp;</div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-5">
                <div class="card shadow border-0 p-5">
                    <h1 class="h3">Job Application</h1>
                    <form action="/jobapply" method="POST">
                        <div class="mb-3">
                            <label for="" class="mb-2">First Name*</label>
                            <input type="text" name="firstname" required id="firstname" class="form-control" placeholder="Enter First Name">
                        </div> 
                        <div class="mb-3">
                            <label for="" class="mb-2">Last Name*</label>
                            <input type="text" name="lastname" required id="lastname" class="form-control" placeholder="Enter Last Name">
                        </div> 
                        <div class="mb-3">
                            <label for="" class="mb-2">Email*</label>
                            <input type="email" name="email"  required id="email" class="form-control" placeholder="Enter Email">
                        </div> 
                        <div class="mb-3">
                            <label for="" class="mb-2">Mobile No*</label>
                            <input type="number" name="mobile" required id="mobile" class="form-control" placeholder="Enter Mobile Number">
                        </div> 
                        <div class="mb-3">
                            <label for="" class="mb-2">City*</label>
                            <input type="text" name="city"  required id="city" class="form-control" placeholder="Enter City">
                        </div>
                        <div class="mb-3">
                            <label for="" class="mb-2">Job Role*</label>
                            <input type="text" name="jobrole"  required id="jobrole" class="form-control" placeholder="Enter your jobrole">
                        </div> 
                        <div class="mb-3">
                            <label for="" class="mb-2">Pincode*</label>
                            <input type="number" name="pincode" required id="pincode" class="form-control" placeholder="Enter pincode">
                        </div> 
                        <div class="mb-3">
                            <label for="" class="mb-2">Date*</label>
                            <input type="date" name="date" required id="date" class="form-control" >
                        </div> 
                        <button class="btn btn-success mt-2" onclick="alert('Submitted your request successfuly')">Apply</button>
                    </form>                    
                </div>
        
            </div>
        </div>
</section>
